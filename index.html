    <body>
        <h1>A E S T H E T I C I Z E R</h1>

        <div class="section container">
            <h2>Input</h2>
            <form onsubmit="return false">
                <input type="text" autocorrect="off" autocapitalize="off" spellcheck="false"
                autofocus autocomplete="off" placeholder="A E S T H E T I C" id="user_input"
                name="user_input" onSubmit="stylizer()" maxlength="20">
            </form>
        </div>

        <div class="section container">
            <h2>Options</h2>

            <div class="form-check-inline">
                <input class="form-check-input" type="checkbox" role="switch" name="top" id="top" onclick="stylizer()" checked/>
                <label class="form-check-label" for="top">Top</label>
            </div>
            <div class="form-check-inline">
                <input class="form-check-input" type="checkbox" role="switch" name="left" id="left" onclick="stylizer()"/>
                <label class="form-check-label" for="left">Left</label>
            </div>
            <div class="form-check-inline">
                <input class="form-check-input" type="checkbox" role="switch" name="right" id="right" onclick="stylizer()"/>
                <label class="form-check-label" for="right">Right</label>
            </div>
            <div class="form-check-inline">
                <input class="form-check-input" type="checkbox" role="switch" name="bottom" id="bottom" onclick="stylizer()"/>
                <label class="form-check-label" for="bottom">Bottom</label>
            </div>
            <div class="form-check-inline">
                <input class="form-check-input" type="checkbox" role="switch" name="forward" id="forward" onclick="stylizer()"/>
                <label class="form-check-label" for="forward">⟋</label>
            </div>
            <div class="form-check-inline">
                <input class="form-check-input" type="checkbox" role="switch" name="backslash" id="backslash" onclick="stylizer()"/>
                <label class="form-check-label" for="backslash">⟍</label>
            </div>
            <br>
            <div class="form-check-inline">
                <input class="form-check-input" type="checkbox" role="switch" name="caps" id="caps" checked onclick="stylizer()"/>
                <label class="form-check-label" for="caps">ALL CAPS</label>
            </div>
            <div class="form-check-inline">
                <input class="form-check-input" type="checkbox" role="switch" name="spaces" id="spaces" onclick="stylizer()"/>
                <label class="form-check-label" for="backslash">Preserve spaces</label>
            </div>
        </div>

        <div class="section container">
            <h2>Output</h2>
        </div>
        <div>
            <button class="btn btn-outline-dark" type="button" id="copy-button" data-toggle="tooltip"
            data-placement="button" title="Copy to Clipboard" onclick="copyToClipboard('output')">
                Copy to Clipboard
            </button>
